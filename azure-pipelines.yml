# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  releaseDate: $[format('{0:yyyyMMdd}', pipeline.startTime)]

jobs:
- job: build
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'Install dependencies and run build'
 
  - task: CopyFiles@2
    inputs:
      sourceFolder: $(Build.SourcesDirectory)
      contents: 'package.json' 
      targetFolder: $(Build.StagingDirectory)
    displayName: 'Copy package.json'

  - task: CopyFiles@2
    inputs:
      sourceFolder: $(Build.SourcesDirectory)
      contents: 'package-lock.json' 
      targetFolder: $(Build.StagingDirectory)
    displayName: 'Copy package-lock.json'

  - task: CopyFiles@2
    inputs:
      sourceFolder: $(Build.SourcesDirectory)
      contents: '**/dist/**' 
      targetFolder: $(Build.StagingDirectory)
    displayName: 'Copy dist fles'
    
  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: $(Build.StagingDirectory)
      includeRootFolder: false 
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/$(ENVIRONMENT)-$(releaseDate)-$(Build.BuildId).zip' 
    displayName: 'Create build artifacts'
  
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)'
      artifactName: seaboard-api
    displayName: 'Publish build artifact'
  